<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxford</title>
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS style.css -->
    <link rel="stylesheet" href="./css/slyle.css" />
    <!-- Bootstrap js bundle cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-warning bg-light border-bottom">
      <div class="container d-flex p-2">
        <div class="d-flex align-items-center">
          <a href="https://www.ox.ac.uk/">
            <img
              class="me-2"
              width="160px"
              src="./img/pngegg (2).png"
              alt="logo"
          /></a>
        </div>
        <input
          class="form-control me-2 w-50 search-inp"
          type="search"
          placeholder="Search student"
          aria-label="Search"
        />
        <button
          data-bs-toggle="modal"
          data-bs-target="#addFormModal"
          class="btn btn-primary"
        >
          Add student
        </button>
      </div>
    </nav>
    <!-- END OF NAVBAR -->
    <div class="d-flex justify-content-center pt-5">
      <div class="spinner-border text-primary loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- MODAL FORM FOR ADDING NEW MOVIE -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="addFormModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="studName" class="fs-5 fw-bold">Name</label>
              <input
                type="text"
                id="studName"
                class="text-start input-group-text mb-2 w-100"
                placeholder="name"
              />
            </div>
            <div>
              <label for="studLastName" class="fs-5 fw-bold">Lastname</label>
              <input
                type="text"
                id="studLastName"
                class="text-start input-group-text mb-2 w-100"
                placeholder="lastname"
              />
            </div>
            <div>
              <label for="studPhone" class="fs-5 fw-bold">Phone</label>
              <textarea
                class="input-group-text w-100 text-start"
                placeholder="phone number"
                id="studPhone"
                style="height: 60px"
              ></textarea>
            </div>
            <div>
              <label for="studWeekly" class="fs-5 fw-bold">KPI weekly</label>
              <input
                type="text"
                id="studWeekly"
                class="text-start input-group-text mb-4 w-100"
                placeholder="kpi weekly"
              />
            </div>
            <div>
              <label for="studMonthly" class="fs-5 fw-bold">KPI monthly</label>
              <input
                type="text"
                id="studMonthly"
                class="text-start input-group-text mb-4 w-100"
                placeholder="kpi monthly"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-add">
              Add student
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL FORM FOR ADDING NEW MOVIE -->

    <div class="container">
      <div class="row mt-5 justify-content-center list"></div>
    </div>

    <!-- EDIT MODAL FORM -->
    <div
      class="modal fade"
      id="editFormModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit a student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="edit-name" class="fs-5 fw-bold">Name</label>
              <input
                type="text"
                id="edit-name"
                class="text-start input-group-text mb-2 w-100"
                placeholder="name"
              />
            </div>
            <div>
              <label for="edit-lastName" class="fs-5 fw-bold">Lastname</label>
              <input
                type="text"
                id="edit-lastName"
                class="text-start input-group-text mb-2 w-100"
                placeholder="lastname"
              />
            </div>
            <div>
              <label for="edit-phone" class="fs-5 fw-bold">Phone</label>
              <textarea
                class="input-group-text w-100 text-start"
                placeholder="Phone number"
                id="edit-phone"
                style="height: 60px"
              ></textarea>
            </div>
            <div>
              <label for="edit-weekly" class="fs-5 fw-bold">KPI Weekly</label>
              <input
                type="text"
                id="edit-weekly"
                class="text-start input-group-text mb-4 w-100"
                placeholder="KPI weekly"
              />
            </div>
            <div>
              <label for="edit-monthly" class="fs-5 fw-bold">KPI Monthly</label>
              <input
                type="text"
                id="edit-monthly"
                class="text-start input-group-text mb-4 w-100"
                placeholder="KPI monthly"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save a student
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF EDIT MODAL FORM -->

    <!-- PAGINATION -->
    <nav aria-label="Page navigation example">
      <ul class="pagination mt-5 d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <!-- END OF PAGINATION -->
    <footer>
      <div class="copy_persona d-flex justify-content-center mt-5">
        <p>&copy; Aliia</p>
        <p>&copy; Anastasia</p>
        <p>&copy; Bahtiyar</p>
      </div>
    </footer>
    <!-- jQuery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="./js/main.js"></script>
  </body>
</html>
